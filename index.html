<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <form>
        <div class="container">
            <input class="to-do-input" type="text" placeholder="O que tenho a fazer...">
            <button class="to-do-add">Adicionar</button>

            <ul class="to-do-list">

            </ul>
        </div>
    </form>
</body>

</html>
